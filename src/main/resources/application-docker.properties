# Server
server.port=1212

# Database - use container name when API is containerized
spring.datasource.url=jdbc:postgresql://baraka:5432/albaraka_db

# OAuth2 Provider - SERVER-SIDE calls (container-to-container)
spring.security.oauth2.client.provider.keycloak.token-uri=http://baraka-oauth:8080/realms/baraka/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://baraka-oauth:8080/realms/baraka/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://baraka-oauth:8080/realms/baraka/protocol/openid-connect/certs

# OAuth2 Provider - BROWSER-SIDE calls (use localhost)
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:6600/realms/baraka/protocol/openid-connect/auth

spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:1212/login/oauth2/code/keycloak
# Client registration
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
